language: bash
dist: xenial
sudo: required
before_script:
  # Set up git user name and tag this commit
  - git config --global user.name "xiaoluhong"
  - git config --global user.email "xiaoluhong@rancher.com"
  - git config --global push.default simple

script:
  - bash start.sh

services:
  - docker
before_install:
  - sudo apt-get update
  - sudo pip install shyaml
  - sudo apt-get install jq curl
  - curl -L -o /usr/local/bin/envsubst https://github.com/a8m/envsubst/releases/download/v1.1.0/envsubst-Linux-x86_64
  - chmod +x start.sh /usr/local/bin/envsubst
